<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-container container">
        <a class="site-header-logo" href="index.html">Where in the world?</a>
        <button class="dark-mode-btn" type="button">
          <span class="dark-mode-btn-icon-wrapper">
            <svg
              class="dark-mode-btn-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="17"
            >
              <path
                fill="#fff"
                fill-rule="evenodd"
                stroke="currentColor"
                stroke-width="1.25"
                d="M12.553 11.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618C3.691 2.695 1.5 5.331 1.5 8.438c0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="dark-mode-btn-text-wrapper">Dark Mode</span>
          </span>
        </button>
      </div>
    </header>
    <main class="main-content">
      <div class="container">
        <div class="back-btn-wrapper">
          <a class="back-btn" href="index.html">
            <svg
              class="back-btn-img"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="m6.464 4.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 10l5.892-5.893Z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Back</span>
          </a>
        </div>
        <div class="wrapper-country">
          <img
            class="img-country"
            src="img/flag-belgium.jpg"
            srcset="img/flag-belgium.jpg 1x, img/flag-belgium@2x.jpg 2x"
            alt="Belgium flag"
          />
          <div class="content-country">
            <h1 class="name-country">Belgium</h1>
            <div class="lists-wrapper">
              <dl class="list-country">
                <div class="item-country">
                  <dt class="info-country info-b-country">Native Name:</dt>
                  <dd class="info-country">Belgie</dd>
                </div>
                <div class="item-country">
                  <dt class="info-country info-b-country">Population:</dt>
                  <dd class="info-country">11,319,511</dd>
                </div>
                <div class="item-country">
                  <dt class="info-country info-b-country">Region:</dt>
                  <dd class="info-country">Europe</dd>
                </div>
                <div class="item-country">
                  <dt class="info-country info-b-country">Sub Region:</dt>
                  <dd class="info-country">Western Europe</dd>
                </div>
                <div class="item-country">
                  <dt class="info-country info-b-country">Capital:</dt>
                  <dd class="info-country">Brussels</dd>
                </div>
              </dl>
              <dl class="list-country">
                <div class="item-country">
                  <dt class="info-country info-b-country">Top Level Domain:</dt>
                  <dd class="info-country">.be</dd>
                </div>
                <div class="item-country">
                  <dt class="info-country info-b-country">Currencies:</dt>
                  <dd class="info-country">Euro</dd>
                </div>
                <div class="item-country">
                  <dt class="info-country info-b-country">Languages:</dt>
                  <dd class="info-country">Dutch, French, German</dd>
                </div>
              </dl>
            </div>
            <section class="border-country">
              <h2 class="border-country-title">Border Countries:</h2>
              <div class="border-country-list">
                <a class="border-country-link" href="country.html">France</a>
                <a class="border-country-link" href="country.html">Germany</a>
                <a class="border-country-link" href="country.html">Netherlands</a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
